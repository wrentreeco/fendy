<a
  href="{{ if $.Site.Params.Logo.LogoHomeLink }}{{ $.Site.Params.Logo.LogoHomeLink }}{{ else }}{{ $.Site.BaseURL }}{{ end }}"
  class="logo"
  style="text-decoration: none;"
>
  {{ if $.Site.Params.Logo.path }}
    <img src="{{ $.Site.Params.Logo.path }}" alt="{{ $.Site.Params.Logo.alt }}" />
    {{ else if $.Page.File.Dir eq "book/" }}
    <span class="logo__mark">{{ partial "greater-icon.html" . }}</span>
    <span class="logo__text"> /{{ $.Site.Params.Logo.logoText }}books </span>
    <span class="logo__cursor"></span>
    {{ else }}
    <span class="logo__mark">{{ partial "greater-icon.html" . }}</span>
    <span class="logo__text"> /{{ $.Site.Params.Logo.logoText }}{{ $.Page.File.BaseFileName }} </span>
    <span class="logo__cursor"></span>
  {{ end }}
</a>
